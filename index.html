<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main</title>

    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css"
      rel="stylesheet"
    />
    <link href="elm-mdc/material-components-web.css" rel="stylesheet" />
    <link href="main.css" rel="stylesheet" />
  </head>

  <body class="mdc-typography">
    <div id="elm"></div>

    <script src="bundle.js"></script>
    <script src="elm-mdc/elm-mdc.js"></script>
    <script src="elm-main.js"></script>
    <script>
      function stdTimezoneOffset() {
        var date = new Date();
        var jan = new Date(date.getFullYear(), 0, 1);
        var jul = new Date(date.getFullYear(), 6, 1);
        return Math.max(jan.getTimezoneOffset(), jul.getTimezoneOffset());
      }

      function isDaylightSavingsTime() {
        return new Date().getTimezoneOffset() < stdTimezoneOffset();
      }

      var app = Elm.Main.init({
        node: document.getElementById("elm"),
        flags: {
          offset: new Date().getTimezoneOffset(),
          isDST: isDaylightSavingsTime(),
        },
      });
    </script>
  </body>
</html>
